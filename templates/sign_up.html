<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/sign_up.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <p>InspirePay</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#link" class="link">About</a></li>
                <li><a href="#link" class="link">Services</a></li>
                <li><a href="#link" class="link">Contact</a></li>
                <li><a href="#link" class="link home">Home</a></li>
            </ul>
        </div>
    </header>

    <main>
        <h2>Start Your Banking Journey With Us!</h2>
        <div class="signup-box" id="SignupBox">
            <div class="signup-container" id="signup">
                <div class="inputbox">
                    <div class="forms">
                        <div class="form-field">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="form-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                        <div class="form-field">
                            <label for="bdate">Birthdate</label>
                            <input type="date" id="bdate">
                        </div>
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-field">
                            <label for="re-password">Re-enter Password</label>
                            <input type="password" id="re-password">
                        </div>
                        <div class="form-field">
                            <label for="monthly_salary">Monthly Salary</label>
                            <input type="number" id="monthly_salary">
                        </div>
                        <div class="form-field">
                            <label for="pin">Bank Account Pin</label>
                            <input type="number" id="pin">
                        </div>
                        <div class="form-field">
                            <label for="start_bal">Starting Balance</label>
                            <input type="number" id="start_bal">
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="submit" type="submit">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
