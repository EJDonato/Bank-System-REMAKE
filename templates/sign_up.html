<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/sign_up.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <p>InspirePay</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#link" class="link">About</a></li>
                <li><a href="#link" class="link">Services</a></li>
                <li><a href="#link" class="link">Contact</a></li>
                <li><a href="#link" class="link home">Home</a></li>
                <li><a href="#link" class="link">Log Out</a></li>
            </ul>
        </div>
    </header>

    <main>
        <h2>Start Your Banking Journey With Us!</h2>

        <div class="wrapper">
            <div class="sign_up_form">
                <div class="inputs">
                    <div class="columns" id="col1">
                        <div class="input-field">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name">    
                        </div>
                            
                        <div class="input-field">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name">
                        </div>
                        
                        <div class="input-field">
                            <label for="bdate">Birthdate:</label>
                            <input type="date" id="bdate">
                        </div>
                    </div>
                    
                    <div class="columns" id="col2">
                        <div class="input-field">
                            <label for="email">Email:</label>
                            <input type="text" id="email" placeholder="janshello@gmail.com">
                        </div>
                        
                        <div class="input-field">
                            <label for="password">Password:</label>
                            <input type="text" id="password">    
                        </div>
                        
                        <div class="input-field">
                            <label for="re-password">Re-enter Password</label>
                            <input type="text" id="re-password">
                        </div>
                    </div>
    
                    <div class="columns" id="col3">
                        <div class="input-field">
                            <label for="monthly_salary">Monthly Salary:</label>
                            <input type="number" id="monthly_salary">
                        </div>
                        
                        <div class="input-field">
                            <label for="pin">Bank Account Pin:</label>
                            <input type="number" id="pin">
                        </div>
                        
                        <div class="input-field">
                            <label for="start_bal">Starting Balance:</label>
                            <input type="number" id="start_bal">
                        </div>
                    </div>
                </div>
                
                <button>Sign Up</button>

            </div>
        </div>
        
    </main>

</body>
</html>
