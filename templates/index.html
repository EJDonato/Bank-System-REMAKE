{% extends "base.html" %}


{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block title %}InspirePay{% endblock %}


{% block content %}
    <header class="nav">
        <div class="logo">
            <p>InspirePay</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#about" class="link">About</a></li>
                <li><a href="#services" class="link">Services</a></li>
                <li><a href="#contact" class="link">Contact</a></li>
                <li><a href="#home" class="link">Home</a></li>
            </ul>
        </div>
    </header>
    
    
    <div class="wrapper">
        <div class="nav-button-container">
            <button class="nav-btn" id="customerbtn">Customer</button>
            <button class="nav-btn" id="tellerbtn">Teller</button>
            <button class="nav-btn" id="managerbtn">Manager</button>
        </div>
    </div>

<!-------------------------Customer Login--------------------------------------->
<div class="customer-box"id="customerBox">
    <!---------Login Form--------------->
    <div class="login-container" id="login">
        <div class="form-box">
            <div class="top">
                <h2>Customer</h2>
            </div>
            <div class="two-forms">
                <input type="text" id="userType" hidden value="">

                <div class="input-box">
                    <input type="text" class="input-field" placeholder="username@gmail.com" id="email">
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="password">
                </div>
                <div class="login-box">
                    <button class="submit" id="loginBtn">Login</button>
                </div>
                <div class="col">
                    <input type="checkbox" id="login-check">
                    <label for="register-check">Remember Me</label>
                </div>
            <div class="top">
                <span>No account? <a id="signUp_a">Sign up</a></span>
            </div>
            </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock%}
